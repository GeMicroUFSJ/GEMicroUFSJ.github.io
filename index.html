<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Valida칞칚o de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultadoBusca, #resultadoValidacao {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }
        #contato {
            text-align: center;
            margin-top: 40px;
        }
        #contato a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
        }
        #contato a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Valida칞칚o de Certificados</h1>

    <!-- Busca por Nome -->
    <div class="container">
        <h2>Buscar Certificado</h2>
        <input type="text" id="nomeBusca" placeholder="Digite seu nome">
        <button onclick="buscarCertificado()">Buscar</button>
        <div id="resultadoBusca"></div>
    </div>

    <!-- Busca por C칩digo -->
    <div class="container">
        <h2>Validar Certificado</h2>
        <input type="text" id="codigoBusca" placeholder="Digite o c칩digo do certificado">
        <button onclick="validarCertificado()">Validar</button>
        <div id="resultadoValidacao"></div>
    </div>

    <!-- Contato -->
    <div id="contato">
        <a href="mailto:seuemail@exemplo.com" title="E-mail">九괦잺</a>
        <a href="https://www.instagram.com/seuusuario" target="_blank" title="Instagram">游닞</a>
    </div>

    <script>
        let todosCertificados = [];

        // Carrega todos os JSONs listados no manifest
        async function carregarCertificados() {
            try {
                const manifestResponse = await fetch('manifest.json');
                const manifest = await manifestResponse.json();

                for (const arquivoJSON of manifest.jsons) {
                    const response = await fetch(arquivoJSON);
                    const certificados = await response.json();
                    todosCertificados = todosCertificados.concat(certificados);
                }
            } catch (error) {
                console.error("Erro ao carregar os certificados:", error);
            }
        }

        // Chamar ao carregar a p치gina
        carregarCertificados();

        // Busca por Nome
        function buscarCertificado() {
            const nomeInput = document.getElementById('nomeBusca').value.trim().toLowerCase();
            const div = document.getElementById('resultadoBusca');

            if (!nomeInput) {
                div.textContent = "Por favor, digite um nome.";
                return;
            }

            const resultados = todosCertificados.filter(c => c.nome.toLowerCase() === nomeInput);

            if (resultados.length > 0) {
                let html = "";
                resultados.forEach(r => {
                    html += `<a href="certificados/${r.codigo}.pdf" target="_blank">Download do certificado de ${r.nome} (${r.codigo})</a><br>`;
                });
                div.innerHTML = html;
            } else {
                div.textContent = "Certificado n칚o encontrado.";
            }
        }

        // Busca por C칩digo
        function validarCertificado() {
            const codigoInput = document.getElementById('codigoBusca').value.trim();
            const div = document.getElementById('resultadoValidacao');

            if (!codigoInput) {
                div.textContent = "Por favor, digite o c칩digo do certificado.";
                return;
            }

            const resultado = todosCertificados.find(c => c.codigo === codigoInput);

            if (resultado) {
                div.innerHTML = `Certificado v치lido para: ${resultado.nome} <br> <a href="certificados/${resultado.codigo}.pdf" target="_blank">Download</a>`;
            } else {
                div.textContent = "C칩digo de certificado n칚o encontrado.";
            }
        }
    </script>
</body>
</html>
